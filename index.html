# Zotero
<hr>

### <blockquote>"a powerful, easy-to-use research tool that helps you gather, organize, and analyze sources and then share the results of your research"</blockquote>


---
class: middle

# Zotero
<hr>

- ### Manages bibliographical information
- ### Sort resources into folders and easily find duplicate citations
- ### Easy to generate data from Google books, Google scholar, and library resources
- ### Hand edit or insert citations for better accuracy
- ### Use to insert citations and Works Cited page into documents
- ### Quickly change citation formats

---
class: middle

# Zotero
<hr>

- ### Store article pdfs in Zotero
- ### Works with Microsoft Word
- ### Access your account from anywhere
- ### Create groups of Zotero users and share citations
- ### Write computer programs that use Zotero citations for bibliometrics
